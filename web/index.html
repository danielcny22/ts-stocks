<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Alert</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #startBtn {
      background-color: #4CAF50;
      color: white;
    }

    #startBtn:hover:not(:disabled) {
      background-color: #45a049;
    }

    #stopBtn {
      background-color: #f44336;
      color: white;
    }

    #stopBtn:hover:not(:disabled) {
      background-color: #da190b;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .output {
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .output-label {
      font-size: 14px;
      color: #777;
      margin-bottom: 5px;
    }

    .output-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    #priceText {
      color: #2196F3;
    }

    #statusText {
      color: #666;
      font-size: 16px;
      font-weight: normal;
    }

    #alertText {
      background-color: #fff3cd;
      border: 2px solid #ffc107;
      padding: 15px;
      border-radius: 4px;
      display: none;
      color: #856404;
      font-weight: 500;
    }

    #alertText.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Price Alert</h1>

  <div class="form-group">
    <label for="symbolInput">Stock Symbol</label>
    <input type="text" id="symbolInput" value="aapl.us" placeholder="e.g., aapl.us">
  </div>

  <div class="form-group">
    <label for="targetInput">Target Price</label>
    <input type="number" id="targetInput" step="0.01" placeholder="e.g., 150.00">
  </div>

  <div class="form-group">
    <label for="directionSelect">Direction</label>
    <select id="directionSelect">
      <option value="above">Above</option>
      <option value="below">Below</option>
    </select>
  </div>

  <div class="form-group">
    <label for="intervalInput">Polling Interval (seconds)</label>
    <input type="number" id="intervalInput" value="10" min="1" placeholder="10">
  </div>

  <div class="button-group">
    <button id="startBtn">Start Alert</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div class="output">
    <div class="output-label">Current Price</div>
    <div class="output-value" id="priceText">--</div>
  </div>

  <div class="output">
    <div class="output-label">Status</div>
    <div class="output-value" id="statusText">Ready</div>
  </div>

  <div id="alertText"></div>

  <script src="./app.js"></script>
</body>
</html>
